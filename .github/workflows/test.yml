name: Publish to Test PyPi

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  test_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository_url: https://test.pypi.org/legacy/ dist/*
